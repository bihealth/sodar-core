{% load projectroles_tags %}

{# Project nav #}
{% get_sidebar_links request project as sidebar_links %}
{% for link in sidebar_links %}
      <li
          id="sodar-pr-nav-app-plugin-{{ link.name }}"
          class="nav-item sodar-pr-sidebar-nav-item {% if link.active %}active{% endif %}">
          <a class="nav-link"
              href="{{ link.url }}"
              id="sodar-pr-link-app-plugin-{{ link.name }}">
              <span class="sodar-pr-sidebar-icon">
                  <i class="iconify"
                      data-icon="{{ link.icon }}"
                      data-height="{{ sidebar_icon_size }}"></i>
              </span>
              <br />{{ link.label | safe }}
          </a>
      </li>
{% endfor %}
